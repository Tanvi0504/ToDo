<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart ToDo </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="app-wrapper">
    <div class="card">

      <div class="header">
        <h1>âœ¨ Smart Task Manager</h1>
        <p>Stay focused. Stay productive.</p>
      </div>

      <!-- Add Task Section -->
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">ï¼‹</button>
      </div>

      <!-- Todo List -->
      <ul id="todoList">
  {% for todo in todos %}
    <li id="todo-{{ todo.id }}" class="{% if todo.completed %}done{% endif %}">
      <span class="task-text">{{ todo.task }}</span>

      <div class="actions">
        <button class="toggle-btn" onclick="toggleTask('{{ todo.id }}')">
          âœ“
        </button>
        <button class="delete-btn" onclick="deleteTask('{{ todo.id }}')">
          ðŸ—‘
        </button>
      </div>
    </li>
  {% endfor %}
</ul>

    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
